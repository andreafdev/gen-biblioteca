<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Biblioteca</h1>

        <!-- Formulário para adicionar livro -->
        <form id="book-form">
            <input type="text" id="title" placeholder="Título do Livro" required>
            <input type="text" id="author" placeholder="Autor" required>
            <input type="number" id="year" placeholder="Ano" required>
            <button type="submit">Adicionar Livro</button>
        </form>

        <!-- Lista de Livros -->
        <table>
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Ano</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="book-list">
                <!-- Livros serão inseridos aqui -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
